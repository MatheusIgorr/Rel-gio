<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogio</title>
    <link rel="stylesheet" href="relogio.css">
</head>
<body>
    <div class="relogio">
        <div class="container">
            <div>
                <span id="HORAS">00</span>
            </div>
            <h1 class="ponto">:</h1>
            <div>
                <span id="Minutos">00</span>
            </div>
            <h1 class="ponto">:</h1>
            <div>
                <span id="Segundos">00</span>
            </div>
        </div>
        <div class="anual">
            <span id="Dia">00</span>
            <h1 class="ponto">/</h1>
            <span id="Mes">00</span>
            <h1 class="ponto">/</h1>
            <span id="Ano">00</span>
        </div>
    </div>
    
    <script src="Relogio.js"></script>
</body>
</html>
